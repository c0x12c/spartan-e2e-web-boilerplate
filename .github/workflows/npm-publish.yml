name: Release E2E Boilerplate Package
on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

env:
  PROJECT_URL: ${{ vars.PROJECT_URL }}
  GITHUB_TOKEN: $({ secrets.PAT })
  NPM_TOKEN: $({ secrets.NPM_TOKEN_DEV})
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: npm publish
        run: |
          npm install
          npm publish --access public > npm_publish.log 2>&1
        with:
          env:
            NODE_AUTH_TOKEN: ${{ env.NPM_TOKEN }}


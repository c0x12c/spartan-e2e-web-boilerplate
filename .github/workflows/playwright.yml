name: Playwright Tests
on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
jobs:
  playwright-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup secrests json
        run: |
          echo eyJhZG1pbiI6eyJlbWFpbCI6ImFkbWluQGdtYWlsLmNvbSIsInBhc3N3b3JkIjoiMTIzNDU2In0sInVzZXIiOnsiZW1haWwiOiJ1c2VyQGdtYWlsLmNvbSIsInBhc3N3b3JkIjoiMTIzNDU2In19Cg== | base64 -d > src/secrets.json
        env:
          SECRETS_JSON_B64: ${{ secrets.SECRETS_JSON_B64 }}

      - name: Setup env file
        run: |
          echo  | base64 -d > .env
        env:
          ENV_PROD_B64: ${{ secrets.ENV_PROD_B64 }}

      # - name: Install Playwright Browsers
      #   run: npx playwright install --with-deps

      # - name: Run Playwright tests
      #   run: yarn bddgen && npx playwright test
        
      # - uses: actions/upload-artifact@v4
      #   if: always()
      #   with:
      #     name: playwright-report
      #     path: playwright-report/
      #     retention-days: 10

      - name: Slack Notification
        id: slack
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "channel": "${{ vars.SLACK_CHANNEL }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":rocket: *${{ vars.PROJECT }} - Playwright report"
                  }
                },{
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Created by:* ${{ env.GITHUB_AUTHOR }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
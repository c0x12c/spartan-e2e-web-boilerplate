name: Playwright Tests
on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  playwright-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Setup secrests json
      run: |
        echo "$SECRETS_JSON_B64" > secrets_b64.json
        base64 -d -i secrets_b64.json > src/secrets.json
      env:
        SECRETS_JSON_B64: ${{ secrets.SECRETS_JSON_B64 }}

    - name: Setup env file
      run: |
        echo  | base64 -d > .env
      env:
        ENV_PROD_B64: ${{ secrets.ENV_PROD_B64 }}
            
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: yarn bddgen && npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

    - name: Upload blob report to GitHub Actions Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: blob-report-${{ matrix.shardIndex }}
        path: blob-report
        retention-days: 1

  merge-reports:
      # Merge reports after playwright-tests, even if some shards have failed
      if: always()
      needs: [playwright-tests]
  
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn install --frozen-lockfile
  
      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true
  
      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./all-blob-reports 
  
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report--attempt-${{ github.run_attempt }}
          path: playwright-report
          retention-days: 14